<div class="panel panel-default">
  <div class="panel-heading text-center jumbotron" style="background-image: none; background-color: {{event.color}}; color: white;">
    <button onclick="goBack();" class="btn btn-default btn-back" style="float:left;"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
    <h1 style="margin-top:-5px; margin-bottom:0px;">{{event.title}}</h1>
    <hr style="margin-top:1px; margin-bottom:1px;">
    <form class="form-inline">
      <div class="form-group">
        <h4>{{event.time}} - {{event.where}}</h4>
      </div>
    </form>
  </div>
  <div class="panel-body">
    <form>
    <div class="form-group">
    <select class="form-control type" style="margin:20px; width:85%;!important">
      <option value="[as]">Assignment</option> <!-- [as]  -->
      <option value="[ho]">Homework</option> <!-- [ho] -->
      <option value="[du]">Due-Date</option> <!-- [du] -->
      <option value="[la]">Lab</option> <!-- [la] -->
      <option value="[re]">Reminder</option> <!-- [re] -->
    </select>
    <input type="text" class="form-control title" placeholder="Title" style="margin:20px; width:85%;!important"> <!-- (ti) -->
    <textarea class="form-control content" rows="3" placeholder="Details" style="margin:20px; width:85%;!important"></textarea> <!-- (co) -->
    <button class="btn btn-default btn-send" ng-click="sendEvent()" style="margin:20px;"><i class="fa fa-bookmark-o fa-3" aria-hidden="true" style="padding-right:5px"></i>Submit</button>
  </div>
</form>
  </div>
</div>
