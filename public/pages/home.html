                  <input name = "login" ng-model = "$parent.password" class= "form-control" id="pass" type="password" placeholder="Password">

    $(function() {
      $("#pass").focus();

          console.log("ENTER!");
            angular.element($('.btnLogin')).click();
            return false; // prevent the button click from happening
        }
});
</script>
    <button ng-click= "$parent.login()"class = "btn btn-default btnLogin">Login</button>
